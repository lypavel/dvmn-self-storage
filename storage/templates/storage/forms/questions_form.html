{% load static %}
<aside class="py-5 mt-header SelfStorage__bg_green">
	<div class="container py-5Арендовать бокс">
		<div class="d-flex flex-column align-items-center">
			<h1 class="text-white text-center fw-bold mb-4">Остались вопросы?</h1>
			<h4 class="text-white text-center fw-light">Оставьте заявку и наши менеджеры свяжутся с вами в ближайшее время</h4>
			<form class="row my-4" action="{% url 'storage:process-consultation' %}" method="post">
				<div class="col-12 col-lg-6">
					{% csrf_token %}
					{{ consultation_form.email }}
				</div>
				<div class="col-12 col-lg-6">
					<button class="btn w-100 border-8 py-3 px-5 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">Рассчитать стоимость</button>
				</div>
			</form>
			<span class="text-white text-center fw-light">Нажимая на кнопку, вы подтверждаете свое <a href="{% static 'pdfs/agreement.pdf' %}" class="text-white">согласие на обработку персональных данных</a></span>
		</div>
	</div>
</aside>
